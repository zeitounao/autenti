<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
        
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>

            <div id="msgErro"></div>
            <div id="msgSucesso"></div>

            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label for="nome" id="labelNome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label for="usuario" id="labelUsuario">usuario</label>
            </div>

            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="senha" id="labelSenha">senha</label>
                <i class="fa fa-eye" aria-hidden="false" id="verSenha"></i>
            </div>

            <div class="label-float">
                <input type="password" id="confirmaSenha" placeholder="" required>
                <label for="confirmaSenha" id="labelConfirmaSenha">confirme sua senha</label>
                <i class="fa fa-eye" aria-hidden="false" id="verConfirmaSenha"></i>
            </div>
        
            <div class="justify-center">
                <button onclick="cadastrar()">Cadastrar</button>
            </div>

        </div>
    </div>

    <script src="cadastro.js"></script>

</body>
</html>
