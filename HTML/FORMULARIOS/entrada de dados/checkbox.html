<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eu sou incrivel</title>
</head>
<body>

    <fieldset>
        <legend>faça sua escolha/ choosem your interests</legend>
        <div>
            <input type="checkbox" id="codigo" name="interest" value="coding" checked>
            <label for="coding">coding</label>
        </div>
        <div>
            <input type="checkbox" id="musica" name="interest" value="musica" checked>
            <label for="musica">musica</label>
        </div>
    </fieldset> 
    
    <label for="notificacao">receber notificação: </label>
    <input type="checkbox" name="notificacao" id="notificacao"
        checked>

    <fieldset>
        <legend>quer tomar cafe</legend>
        <label for="sim">sim</label>
        <input type="radio" id="sim" name="cafe" value="sim">
        <label for="nao">nao</label>
        <input checked type="radio" id="nao" name="cafe" value="nao">
    </fieldset>
    <br>
    <textarea name="texto" id="caixa" cols="30" rows="10" 
    placeholder="digite sua mensagem" wrap="soft"></textarea>
        
</body>
</html>
