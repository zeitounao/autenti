<!--

    o SVG é uma linguagem de marcação, enquanto html serve para 
    fazer marcação de textos, o svg serve para marcar imagens 
    o SVG tem uma tag <svg>

-->    
    
<svg style="background-color: green" width="100" height="100">
    <circle cx="50" cy="50" r="50" stroke="red" 
    stroke-width="40" fill="blue" />
</svg>
<svg style="background-color: rgb(196, 59, 184)" width="120" height="120">
    <circle cx="60" cy="60" r="50" stroke="blue" 
    stroke-width="20" fill="red" />
</svg>
